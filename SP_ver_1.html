<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEIT14小專-財經資訊網站</title>
    <link rel="stylesheet" href="./bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./SP_css/BS_SP_header.css">

<body>

    <header class="p-3 text-bg-dark sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <span class="d-flex align-items-center me-lg-auto fs-4">
                    <a>財經網</a>
                </span>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark search_p"
                        placeholder="搜尋..." aria-label="Search" />
                </form>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2">
                        登入
                    </button>
                    <button type="button" class="btn btn-warning">
                        註冊會員
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <section class="mt-2">
            <h4>市場指數(截至12/02)</h4>
            <div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>指數名稱</th>
                            <th>指數</th>
                            <th>昨日漲跌幅</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>S&P500</td>
                            <td>6,812.63</td>
                            <td>-0.53%</td>
                        </tr>
                        <tr>
                            <td>NASDAQ</td>
                            <td>23,275.92</td>
                            <td>-0.38%</td>
                        </tr>
                        <tr>
                            <td>道瓊指數</td>
                            <td>47,289</td>
                            <td>+5.6%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="mt-2">
            <h4>新聞</h4>
            <div class="row">
                <div class="col-lg-4" style="border: 1px solid blue;">
                    <div id="imgEX" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#imgEX" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#imgEX" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#imgEX" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://dummyimage.com/600x100/00ff5e/ffffff" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://dummyimage.com/600x100/f057c5/ffffff" class="d-block w-100">
                            </div>
                            <div class="carousel-item">
                                <img src="https://dummyimage.com/600x100/f057c5/ffffff" class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imgEX"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imgEX"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-lg-4" style="border: 1px solid blue;">
                    123
                </div>
                <div class="col-lg-4" style="border: 1px solid blue;">
                    123
                </div>
            </div>
        </section>

        <section class="mt-2">
            <h4>市場觀點 (Joe’s華爾街脈動12/06)</h4>
            <ul>123</ul>
        </section>





    </main>

        <p class="text-center fs-6">財經資訊網站</p>
