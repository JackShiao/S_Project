<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>財經資訊平台</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Finance Dashboard</a>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-light py-5 text-center">
    <div class="container">
      <h1 class="display-5 fw-bold">財經即時資訊平台</h1>
      <p class="lead">掌握市場脈動 ｜ 股市、匯市、原物料</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container py-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">📈 市場指標</h5>
            <p>未來放股票 & 指數資料</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">📰 市場新聞</h5>
            <p>未來放金融新聞與摘要</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">💹 市場觀點</h5>
            <p>未來放你的觀察與分析</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3 text-center">
    <p class="m-0">© 2025 財經資訊平台</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
