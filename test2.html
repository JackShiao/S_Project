<body>

    <main class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">測試頁面</h1>
                <p class="col-md-8 fs-4">這是一個用於測試登入和註冊 Modal 的頁面。</p>
                <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="modal"
                    data-bs-target="#loginModal">打開登入 Modal</button>
                <button class="btn btn-secondary btn-lg" type="button" data-bs-toggle="modal"
                    data-bs-target="#registerModal">打開註冊 Modal</button>
            </div>
        </div>


    </main>

    <footer class="p-2 text-bg-dark">
        <p class="text-center fs-6">財經資訊網站</p>
    </footer>





    <!-- 登入 Modal -->
    <div class="modal modal-sheet fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <div class="d-flex w-100 align-items-center justify-content-center position-relative">
                        <h1 class="fw-bold mb-0 fs-2" id="loginModalLabel">登入</h1>
                        <button type="button" class="btn-close position-absolute end-0" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="loginEmail"
                                placeholder="name@example.com">
                            <label for="loginEmail">電子郵件</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="loginPassword"
                                placeholder="請輸入密碼">
                            <label for="loginPassword">密碼</label>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="showLoginPassword">
                                <label class="form-check-label" for="showLoginPassword">顯示密碼</label>
                            </div>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">登入</button>
                        <small class="d-flex text-body-secondary justify-content-center">登入即表示同意本站使用條款。</small>
                        <hr class="my-4" />
                        <h2 class="fs-5 fw-bold mb-3 d-flex justify-content-center">或使用第三方登入</h2>
                        <a href="https://www.google.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                                <i class="bi bi-google me-1"></i> Google 登入
                            </button>
                        </a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button">
                                <i class="bi bi-facebook me-1"></i> Facebook 登入
                            </button>
                        </a>
                        <a href="https://github.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                                <i class="bi bi-github me-1"></i> GitHub 登入
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 註冊 Modal -->
    <div class="modal modal-sheet fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <div class="d-flex w-100 align-items-center justify-content-center position-relative">
                        <h1 class="fw-bold mb-0 fs-2" id="registerModalLabel">註冊會員</h1>
                        <button type="button" class="btn-close position-absolute end-0" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="registerEmail"
                                placeholder="name@example.com">
                            <label for="registerEmail">電子郵件</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="registerPassword"
                                placeholder="請輸入密碼">
                            <label for="registerPassword">密碼</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="registerPassword2"
                                placeholder="請再次輸入密碼">
                            <label for="registerPassword2">確認密碼</label>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="showRegisterPassword">
                                <label class="form-check-label" for="showRegisterPassword">顯示密碼</label>
                            </div>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">註冊</button>
                        <small class="text-body-secondary d-flex justify-content-center">註冊即表示同意本站使用條款。</small>
                        <hr class="my-4" />
                        <h2 class="fs-5 fw-bold mb-3 d-flex justify-content-center">或使用第三方登入</h2>
                        <a href="https://www.google.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                                <i class="bi bi-google me-1"></i> Google 登入
                            </button>
                        </a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button">
                                <i class="bi bi-facebook me-1"></i> Facebook 登入
                            </button>
                        </a>
                        <a href="https://github.com/" target="_blank" rel="noopener">
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">
                                <i class="bi bi-github me-1"></i> GitHub 登入
                            </button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.3.8-dist/js/bootstrap.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // 驗證 email格式 及 密碼複雜度
            const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            const validatePasswordComplexity = (pwd) => /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]).{8,}$/.test(pwd);

            // Modal 關閉時自動清空表單並移除驗證提示
            const loginModalEl = document.getElementById('loginModal');
            const registerModalEl = document.getElementById('registerModal');
            function clearFormValidation(form) {
                if (!form) return;
                form.reset();
                // 移除所有 is-invalid class
                form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                // 移除所有 invalid-feedback 元素
                form.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
                // 強制密碼欄位 type 設回 password
                const pwd1 = form.querySelector('#loginPassword') || form.querySelector('#registerPassword');
                const pwd2 = form.querySelector('#registerPassword2');
                if (pwd1) pwd1.type = 'password';
                if (pwd2) pwd2.type = 'password';
            }
            if (loginModalEl) {
                loginModalEl.addEventListener('hidden.bs.modal', function () {
                    const form = loginModalEl.querySelector('form');
                    clearFormValidation(form);
                });
            }
            if (registerModalEl) {
                registerModalEl.addEventListener('hidden.bs.modal', function () {
                    const form = registerModalEl.querySelector('form');
                    clearFormValidation(form);
                });
            }


            // 登入表單驗證
            const loginForm = document.querySelector('#loginModal form');
            if (loginForm) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    let valid = true;
                    // 移除舊訊息
                    loginForm.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
                    loginForm.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                    // 取得欄位
                    const email = loginForm.querySelector('#loginEmail');
                    const pwd = loginForm.querySelector('#loginPassword');
                    // 驗證 email
                    if (!email.value.trim()) {
                        valid = false;
                        email.classList.add('is-invalid');
                        email.insertAdjacentHTML('afterend', '<div class="invalid-feedback">請輸入電子郵件</div>');
                    } else if (!validateEmail(email.value)) {
                        valid = false;
                        email.classList.add('is-invalid');
                        email.insertAdjacentHTML('afterend', '<div class="invalid-feedback">電子郵件格式錯誤</div>');
                    }
                    // 驗證密碼
                    if (!pwd.value.trim()) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">請輸入密碼</div>');
                    } else if (pwd.value.length < 8) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">密碼至少8碼</div>');
                    } else if (!validatePasswordComplexity(pwd.value)) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">密碼需含大寫、小寫、數字、特殊符號</div>');
                    }
                    if (valid) {
                        // 通過驗證，可送出（此處僅示範）
                        alert('登入驗證通過！');
                        loginForm.reset(); // 清空欄位
                        // loginForm.submit(); // 實際串接後端時再啟用
                    }
                });
            }

            // 註冊表單驗證
            const regForm = document.querySelector('#registerModal form');
            if (regForm) {
                regForm.addEventListener('submit', function (e) {
                    e.preventDefault();
                    let valid = true;
                    regForm.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
                    regForm.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid'));
                    const email = regForm.querySelector('#registerEmail');
                    const pwd = regForm.querySelector('#registerPassword');
                    const pwd2 = regForm.querySelector('#registerPassword2');
                    // 驗證 email
                    if (!email.value.trim()) {
                        valid = false;
                        email.classList.add('is-invalid');
                        email.insertAdjacentHTML('afterend', '<div class="invalid-feedback">請輸入電子郵件</div>');
                    } else if (!validateEmail(email.value)) {
                        valid = false;
                        email.classList.add('is-invalid');
                        email.insertAdjacentHTML('afterend', '<div class="invalid-feedback">電子郵件格式錯誤</div>');
                    }
                    // 驗證密碼
                    if (!pwd.value.trim()) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">請輸入密碼</div>');
                    } else if (pwd.value.length < 8) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">密碼至少8碼</div>');
                    } else if (!validatePasswordComplexity(pwd.value)) {
                        valid = false;
                        pwd.classList.add('is-invalid');
                        pwd.insertAdjacentHTML('afterend', '<div class="invalid-feedback">密碼需含大寫、小寫、數字、特殊符號</div>');
                    }
                    // 驗證確認密碼 
                    if (!pwd2.value.trim()) {
                        valid = false;
                        pwd2.classList.add('is-invalid');
                        pwd2.insertAdjacentHTML('afterend', '<div class="invalid-feedback">請再次輸入密碼</div>');
                    } else if (pwd.value !== pwd2.value) {
                        valid = false;
                        pwd2.classList.add('is-invalid');
                        pwd2.insertAdjacentHTML('afterend', '<div class="invalid-feedback">兩次密碼不一致</div>');
                    }
                    if (valid) {
                        alert('註冊驗證通過！');
                        regForm.reset(); // 清空欄位
                        // regForm.submit(); // 實際串接後端時再啟用
                    }
                });
            }


            // 顯示/隱藏密碼切換
            const loginPwd = document.getElementById('loginPassword');
            const showLoginPwd = document.getElementById('showLoginPassword');
            if (loginPwd && showLoginPwd) {
                showLoginPwd.addEventListener('change', function () {
                    loginPwd.type = this.checked ? 'text' : 'password';
                });
            }

            // 註冊（同時控制兩個欄位）
            const regPwd = document.getElementById('registerPassword');
            const regPwd2 = document.getElementById('registerPassword2');
            const showRegPwd = document.getElementById('showRegisterPassword');
            if (regPwd && regPwd2 && showRegPwd) {
                showRegPwd.addEventListener('change', function () {
                    const type = this.checked ? 'text' : 'password';
                    regPwd.type = type;
                    regPwd2.type = type;
                });
            }

        });

    </script>
